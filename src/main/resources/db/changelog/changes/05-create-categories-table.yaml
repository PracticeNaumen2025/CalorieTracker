databaseChangeLog:
  - changeSet:
      id: 05-create-categories-table
      author: Denis
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: category_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
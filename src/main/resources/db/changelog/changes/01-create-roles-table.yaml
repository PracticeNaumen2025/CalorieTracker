databaseChangeLog:
  - changeSet:
      id: 01-create-roles-table
      author: Denis
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
databaseChangeLog:
  - changeSet:
      id: 09-create-day-summary-table
      author: Denis
      changes:
        - createTable:
            tableName: daysummary
            columns:
              - column:
                  name: summary_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: total_calories
                  type: DECIMAL(7,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_protein
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_fat
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_carbs
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: daysummary
            baseColumnNames: user_id
            constraintName: fk_daysummary_user_id
            referencedTableName: users
            referencedColumnNames: user_id
        - addUniqueConstraint:
            tableName: daysummary
            columnNames: user_id, date
            constraintName: unique_daysummary_user_date

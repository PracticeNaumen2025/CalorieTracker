<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Продукты</title>
</head>

<main layout:fragment="content" class="w-full px-4 py-8 text-left">
    <div class="max-w-7xl mx-auto">
        <div class="animate-fade-in">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
                Управление продуктами
            </h1>

            <!-- Панель управления: Поиск и кнопка добавления -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8 flex justify-between items-center animate-slide-up">
                <div class="relative w-full max-w-md">
                    <input type="text" id="searchInput" placeholder="Поиск по названию..."
                           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                    <svg class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>
                <button id="addProductBtn" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-green-700 transition ml-4 whitespace-nowrap">
                    Добавить продукт
                </button>
            </div>

            <!-- Список продуктов -->
            <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-up delay-200">
                <!-- Карточки продуктов будут вставлены сюда через JS -->
            </div>
            <div id="pagination" class="flex justify-center mt-8"></div>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования продукта -->
    <div id="productModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md animate-slide-up">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-6">Добавить новый продукт</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Название</label>
                    <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                </div>
                <div class="mb-4">
                    <label for="categorySearch" class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                    <input type="text" id="categorySearch" placeholder="Поиск категории..." autocomplete="off" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                    <div id="categoryDropdown" class="absolute z-50 bg-white border border-gray-200 rounded-md mt-1 w-full max-h-48 overflow-y-auto shadow-lg hidden"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="calories" class="block text-sm font-medium text-gray-700 mb-1">Калории (на 100г)</label>
                        <input type="number" id="calories" name="calories" required min="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="protein" class="block text-sm font-medium text-gray-700 mb-1">Белки (г)</label>
                        <input type="number" id="protein" name="protein" step="0.1" required min="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="fat" class="block text-sm font-medium text-gray-700 mb-1">Жиры (г)</label>
                        <input type="number" id="fat" name="fat" step="0.1" required min="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="carbs" class="block text-sm font-medium text-gray-700 mb-1">Углеводы (г)</label>
                        <input type="number" id="carbs" name="carbs" step="0.1" required min="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancelBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition">Отмена</button>
                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/products.js"></script>
</main>

</html>

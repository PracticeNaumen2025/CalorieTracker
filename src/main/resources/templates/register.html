<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Регистрация</title>
</head>
<body>
<main layout:fragment="content">
    <div class="w-full max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md animate-fade-in">
        <h1 class="text-2xl font-bold mb-6 text-primary text-center">Регистрация</h1>

        <div id="error-message" class="text-red-500 text-sm mb-4" style="display: none;"></div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Имя пользователя</label>
                <input type="text" id="username" name="username"
                       class="w-full border border-gray-300 rounded px-3 py-2 mt-1" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">E-mail</label>
                <input type="email" id="email" name="email"
                       class="w-full border border-gray-300 rounded px-3 py-2 mt-1" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Пароль</label>
                <input type="password" id="password" name="password"
                       class="w-full border border-gray-300 rounded px-3 py-2 mt-1" required>
            </div>

            <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded hover:bg-green-600 transition-colors duration-300">
                Зарегистрироваться
            </button>
        </form>

        <div class="mt-4 text-sm text-center">
            <a href="/login" class="text-primary hover:underline">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script src="/js/register.js"></script>
</main>
</body>
</html>

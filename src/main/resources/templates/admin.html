<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Админ панель</title>
</head>
<body>
<main layout:fragment="content">
    <div class="max-w-5xl mx-auto text-center space-y-12">
        <h1 class="text-4xl font-bold text-primary animate-fade-in">Админ панель</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Пользователи -->
            <a th:href="@{/admin/users}" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 p-6 text-center animate-slide-up delay-200">
                <img src="/img/users-group.svg" alt="Users" class="mx-auto mb-4 h-20 w-20"/>
                <h2 class="text-xl font-semibold mb-2">Пользователи</h2>
                <p class="text-gray-600 text-sm">Статистика по пользователям, ролям, регистрациям и активности</p>
            </a>

            <!-- Продукты -->
            <a th:href="@{/admin/products}" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 p-6 text-center animate-slide-up delay-200">
                <img src="/img/food.svg" alt="Products" class="mx-auto mb-4 h-20 w-20"/>
                <h2 class="text-xl font-semibold mb-2">Продукты</h2>
                <p class="text-gray-600 text-sm">Статистика по популярным продуктам, среднему размеру порций и категориям</p>
            </a>

            <!-- Активность -->
            <a th:href="@{/admin/exercises}" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 p-6 text-center animate-slide-up delay-200">
                <img src="/img/exercise-bike.svg" alt="Exercise" class="mx-auto mb-4 h-20 w-20"/>
                <h2 class="text-xl font-semibold mb-2">Физическая активность</h2>
                <p class="text-gray-600 text-sm">Статистика по упражнениям, сожжённым калориям и активности в разное время суток</p>
            </a>
        </div>
    </div>
</main>
</body>
</html>
